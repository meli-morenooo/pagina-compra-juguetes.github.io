<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- archivo css -->
    <link rel="stylesheet" href="css/credit-card.css"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <!-- Sección de pago con tarjeta -->
    <div class="container">
        <form method="post" action="mi_servidor" target="_blank">
            <div class="row">
                <!-- Detalles de facturación -->
                <div class="col">
                    <h3 class="title">Detalles de Facturación</h3>
                    <div class="imputBox">
                        <span>Nombre completo:</span>
                        <input type="text" placeholder="nombre - apellido" required="true">
                    </div>
                    <div class="imputBox">
                        <span>Correo Electrónico:</span>
                        <input type="email" placeholder="ejemplo@ejemplo.com" required="true">
                    </div>
                    <div class="imputBox">
                        <span>Domicilio:</span>
                        <input type="text" placeholder="calle - altura - departamento" required="true">
                    </div>
                    <div class="imputBox">
                        <span>Provincia:</span>
                        <input type="text" placeholder="provincia" required="true">
                    </div>
                    <div class="flex">
                        <div class="imputBox">
                            <span>Localidad:</span>
                            <input type="email" placeholder="localidad" required="true">
                        </div>
                        <div class="imputBox">
                            <span>Código Postal:</span>
                            <input type="text" placeholder="000 000" required="true">
                        </div>
                    </div>
                </div>
                <!-- Detalles de pago -->
                <div class="col">
                    <h3 class="title">Detalles de Pago</h3>
                    <div class="imputBox">
                        <span>Tarjetas aceptadas:</span>
                        <img src="images/card-img.png" alt="tarjetas-aceptadas" style="width: 190px; height: 28px;">
                    </div>
                    <div class="imputBox">
                        <span>Nombre del titular de la tarjeta:</span>
                        <input type="text" placeholder="nombre - apellido" required="true">
                    </div>
                    <div class="imputBox">
                        <span>Número de tarjeta:</span>
                        <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX" required="true">
                    </div>
                    <div class="imputBox">
                        <span>Mes Exp:</span>
                        <input type="text" placeholder="mes" required="true">
                    </div>
                    <div class="flex">
                        <div class="imputBox">
                            <span>Año Exp:</span>
                            <input type="number" min="2022" max="6000" placeholder="año" required="true">
                        </div>
                        <div class="imputBox">
                            <span>Código seguridad:</span>
                            <input type="text" placeholder="000" required="true">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Boton de envio de compra -->
            <button type="submit" class="submit-btn"><a href="compra-exitosa.html">Finalizar compra</a></button>
        </form>
    </div>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
